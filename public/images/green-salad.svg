<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background gradient -->
  <rect x="0" y="0" width="500" height="400" fill="#e7f4e4" rx="20" ry="20"/>
  
  <!-- Salad bowl -->
  <ellipse cx="250" cy="270" rx="160" ry="70" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="4"/>
  <path d="M110,270 C110,270 170,320 250,320 C330,320 390,270 390,270" fill="none" stroke="#d0d0d0" stroke-width="4"/>
  
  <!-- Salad ingredients -->
  <!-- Lettuce -->
  <g>
    <path d="M150,240 C170,220 200,210 240,210 C280,210 310,220 330,240 C350,260 360,280 360,280 C360,280 320,300 240,300 C160,300 120,280 120,280 C120,280 130,260 150,240 Z" fill="#4caf50"/>
    <path d="M160,250 C180,235 210,225 240,225 C270,225 300,235 320,250 C340,265 350,280 350,280 C350,280 300,290 240,290 C180,290 130,280 130,280 C130,280 140,265 160,250 Z" fill="#66bb6a"/>
  </g>
  
  <!-- Tomatoes -->
  <circle cx="200" cy="240" r="15" fill="#f44336"/>
  <circle cx="260" cy="230" r="12" fill="#f44336"/>
  <circle cx="300" cy="250" r="14" fill="#f44336"/>
  <circle cx="220" cy="260" r="10" fill="#f44336"/>
  <circle cx="280" cy="270" r="12" fill="#f44336"/>
  
  <!-- Cucumbers -->
  <ellipse cx="190" cy="255" rx="20" ry="7" fill="#66bb6a" transform="rotate(-30,190,255)"/>
  <ellipse cx="240" cy="240" rx="22" ry="8" fill="#66bb6a" transform="rotate(20,240,240)"/>
  <ellipse cx="290" cy="255" rx="18" ry="6" fill="#66bb6a" transform="rotate(-15,290,255)"/>
  
  <!-- Cheese -->
  <g>
    <rect x="210" y="235" width="12" height="12" fill="#ffeb3b" transform="rotate(45,216,241)"/>
    <rect x="250" y="255" width="14" height="14" fill="#ffeb3b" transform="rotate(20,257,262)"/>
    <rect x="275" y="240" width="13" height="13" fill="#ffeb3b" transform="rotate(-30,281,246)"/>
  </g>
  
  <!-- Fork and knife -->
  <path d="M200,180 L200,230" stroke="#9e9e9e" stroke-width="3" fill="none"/>
  <path d="M200,180 L190,160" stroke="#9e9e9e" stroke-width="3" fill="none"/>
  <path d="M200,180 L210,160" stroke="#9e9e9e" stroke-width="3" fill="none"/>
  <path d="M200,180 L200,160" stroke="#9e9e9e" stroke-width="3" fill="none"/>
  
  <path d="M300,160 L300,230" stroke="#9e9e9e" stroke-width="3" fill="none"/>
  <path d="M290,160 C290,170 300,180 300,180 C300,180 310,170 310,160 C310,150 300,140 300,140 C300,140 290,150 290,160 Z" fill="#9e9e9e"/>
  
  <!-- Text -->
  <text x="250" y="380" font-family="Arial" font-size="24" text-anchor="middle" fill="#2e7d32" font-weight="bold">Fresh Healthy Greens</text>
  
  <!-- Some decorative leaves -->
  <g transform="translate(100,180) rotate(-20)">
    <path d="M0,0 C10,-15 20,-5 30,-20 C20,0 30,5 20,20 C10,5 0,15 0,0 Z" fill="#4caf50"/>
  </g>
  <g transform="translate(400,180) rotate(20)">
    <path d="M0,0 C10,-15 20,-5 30,-20 C20,0 30,5 20,20 C10,5 0,15 0,0 Z" fill="#4caf50"/>
  </g>
  <g transform="translate(150,130) rotate(-10)">
    <path d="M0,0 C8,-12 16,-4 24,-16 C16,0 24,4 16,16 C8,4 0,12 0,0 Z" fill="#66bb6a"/>
  </g>
  <g transform="translate(350,130) rotate(10)">
    <path d="M0,0 C8,-12 16,-4 24,-16 C16,0 24,4 16,16 C8,4 0,12 0,0 Z" fill="#66bb6a"/>
  </g>
