<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fadeGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f4e6" />
      <stop offset="100%" stop-color="#c8e6c8" />
    </linearGradient>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M0,20 Q10,0 20,20 T40,20" stroke="#4d8056" fill="none" stroke-width="1.5" opacity="0.3" />
      <path d="M0,10 Q10,30 20,10 T40,10" stroke="#4d8056" fill="none" stroke-width="1.5" opacity="0.3" />
      <path d="M10,0 Q20,20 30,0" stroke="#4d8056" fill="none" stroke-width="1.5" opacity="0.3" />
      <path d="M10,40 Q20,20 30,40" stroke="#4d8056" fill="none" stroke-width="1.5" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#fadeGreen)" />
  <rect width="800" height="500" fill="url(#grain)" opacity="0.5" />
  
  <!-- Wheat stalks group -->
  <g transform="translate(50, 100)">
    <!-- Wheat stalk 1 -->
    <g transform="rotate(-15)">
      <line x1="0" y1="0" x2="0" y2="200" stroke="#7c9448" stroke-width="3" />
      <path d="M0,0 Q20,-10 0,-30 Q-20,-40 0,-50 Q20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <path d="M0,0 Q-20,-10 0,-30 Q20,-40 0,-50 Q-20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <ellipse cx="0" cy="-25" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
      <ellipse cx="0" cy="-45" rx="4" ry="8" fill="#d4b748" transform="rotate(-15)" />
      <ellipse cx="0" cy="-65" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
    </g>
    
    <!-- Wheat stalk 2 -->
    <g transform="translate(40, -20) rotate(-5)">
      <line x1="0" y1="0" x2="0" y2="180" stroke="#7c9448" stroke-width="3" />
      <path d="M0,0 Q20,-10 0,-30 Q-20,-40 0,-50 Q20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <path d="M0,0 Q-20,-10 0,-30 Q20,-40 0,-50 Q-20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <ellipse cx="0" cy="-25" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
      <ellipse cx="0" cy="-45" rx="4" ry="8" fill="#d4b748" transform="rotate(-15)" />
      <ellipse cx="0" cy="-65" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
    </g>
    
    <!-- Wheat stalk 3 -->
    <g transform="translate(80, 10) rotate(5)">
      <line x1="0" y1="0" x2="0" y2="220" stroke="#7c9448" stroke-width="3" />
      <path d="M0,0 Q20,-10 0,-30 Q-20,-40 0,-50 Q20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <path d="M0,0 Q-20,-10 0,-30 Q20,-40 0,-50 Q-20,-60 0,-70" stroke="#7c9448" fill="none" stroke-width="2" />
      <ellipse cx="0" cy="-25" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
      <ellipse cx="0" cy="-45" rx="4" ry="8" fill="#d4b748" transform="rotate(-15)" />
      <ellipse cx="0" cy="-65" rx="4" ry="8" fill="#d4b748" transform="rotate(15)" />
    </g>
  </g>
  
  <!-- Rice grain pattern -->
  <g transform="translate(550, 100)">
    <g transform="rotate(30) scale(0.8)">
      <ellipse cx="0" cy="0" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="30" cy="20" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="-30" cy="20" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="15" cy="50" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="-15" cy="50" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="45" cy="70" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="0" cy="90" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
      <ellipse cx="-45" cy="70" rx="15" ry="40" fill="#f5f1e3" stroke="#d8d0c0" stroke-width="1" />
    </g>
  </g>
  
  <!-- Text banner -->
  <g transform="translate(400, 250)">
    <rect x="-250" y="-60" width="500" height="120" rx="10" fill="rgba(255,255,255,0.8)" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4d8056" text-anchor="middle">Premium Organic Grains</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle">for a Healthier Life</text>
  </g>
</svg>